<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click",function(e){
                e.preventDefault();
                $(".txt1").css({"background-color":"#ff0"});
            });
            $(".btn2").on("click",function(e){
                e.preventDefault();
                $(".txt2").css({"background-color":"#0ff"});
            });
            $(".btn3").on("mouseover",function(e){
                e.preventDefault();
                $(".txt3").css({"background-color":"#0f0"});
            });

            $(".btn3").on("mouseout",function(e){
                // e.preventDefault();
                $(".txt3").css({"background-color":"#0ff"});
            })
        })
    </script>
</head>
<body>
    <p>
        <a href="http://www.easypub.co.kr/" class="btn1">button1</a>
    </p>
    <p class="txt1">내용 1</p>
    <p><a href="http://www.easypub.co.kr/" class="btn2">button2</a></p>
    <p class="txt2">내용 2</p>
    <p><button class="btn3">button3</button></p>
    <p class="txt3">내용 3</p>
    
</body>
</html>
