<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $(".classId").css("border","3px solid blue");
        });
    </script>
</head>
<body>
    <h1>no class</h1>
    <h1 class="classId"> with class="classId"</h1>
    <h1>no class</h1>
    <h1 class="classId"> with class="classId". class can be duplicated</h1>
</body>
</html>
