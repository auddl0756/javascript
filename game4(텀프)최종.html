    function MissileArm(bx,by,px,py) {
            this.bx = bx;
            this.by = by;
            this.px = px;
            this.py = py;
            
            this.draw = drawArm;
            this.moveit = moveArm;    
        }

            function drawArm() {
                ctx.strokeStyle = this.strokeStyle;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.bx,this.by);
                ctx.lineTo(this.px,this.py);
            
                ctx.stroke();
            }

            function moveArm(dx,dy) {
                this.bx -=dx;
                this.by -=dy;
                this.px-=dx;
                this.py-=dy;
            }
